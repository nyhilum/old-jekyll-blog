<ul class="post-list">
    {% if site.categories[page.cat] | size > 0 %}
        {% for post in site.categories[page.cat] %}
            {% include posts.html %}
        {% endfor %}
    {% elsif page.url == "/" %}
        {% for post in site.posts %}
            {% include posts.html %}
        {% endfor %}
    {% else %}
        <p>coming soon (tm)</p>
    {% endif %}
</ul>
