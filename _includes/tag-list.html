{% if page.tags | size > 0 %}
    <p class="page-tag-list">
        {% for tag in page.tags %}
        [<a href="/tags/{{ tag }}">#{{ tag }}</a>]
        {% endfor %}
    </p>
{% elsif post.tags | size > 0 %}
    <p class="tag-list">
        {% for tag in post.tags %}
        [<a href="/tags/{{ tag }}">#{{ tag }}</a>]
        {% endfor %}
    </p>
{% endif %}
